<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm sản phẩm mới - Admin Panel</title>
  <link rel="stylesheet" href="../../assets/css/admin.css">
  <style>
    .form-group input[readonly] {
      background-color: #e9ecef;
      cursor: not-allowed;
    }
    .required {
      color: red;
    }
    .attribute-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .attribute-row input {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>ADMIN PANEL</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="/" class="nav-item active">
        <span class="nav-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 5H17V15H3V5Z" stroke="#666666" stroke-width="2"/>
          </svg>
        </span>
        Sản phẩm
        <span class="nav-arrow">
          <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L5 5L9 1" stroke="#666666" stroke-width="2"/>
          </svg>
        </span>
      </a>
      <div class="sub-menu">
        <a href="/" class="sub-item">Tất cả sản phẩm</a>
        <a href="add_product" class="sub-item active">Thêm sản phẩm</a>
        <a href="categories.html" class="sub-item">Danh mục</a>
      </div>
      <a href="orders.html" class="nav-item">
        <span class="nav-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 5H17V15H3V5ZM7 5V3H13V5" stroke="#666666" stroke-width="2"/>
          </svg>
        </span>
        Đơn hàng
      </a>
      <a href="users.html" class="nav-item">
        <span class="nav-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 10C12.2091 10 14 8.20914 14 6C14 3.79086 12.2091 2 10 2C7.79086 2 6 3.79086 6 6C6 8.20914 7.79086 10 10 10ZM4 18H16C16 14.6863 13.3137 12 10 12C6.68629 12 4 14.6863 4 18Z" stroke="#666666" stroke-width="2"/>
          </svg>
        </span>
        Người dùng
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <h1>Thêm sản phẩm mới</h1>
        <a href="/" class="btn btn-secondary">Quay lại danh sách</a>
      </div>
      <form class="add-product-form" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group">
            <label for="product-category">Danh mục <span class="required">*</span></label>
            <select id="product-category" name="loai" required>
              <option value="">Chọn danh mục</option>
              <option value="SERU">Serum</option>
              <option value="KCNG">Kem Chống Nắng</option>
              <option value="SRMT">Sữa Rửa Mặt</option>
              <option value="TONR">Toner</option>
              <option value="KDUG">Kem Dưỡng</option>
              <option value="TCHT">Tinh Chất</option>
              <option value="TTBC">Tẩy Tế Bào Chết</option>
              <option value="XKOG">Xịt Khoáng</option>
              <option value="TTRG">Tẩy Trang</option>
              <option value="KDMT">Kem Dưỡng Mắt</option>
              <option value="MNNG">Mặt Nạ Ngủ</option>
              <option value="GDUG">Gel Dưỡng</option>
              <option value="BDDA">Bộ Dưỡng Da</option>
              <option value="MANA">Mặt Nạ</option>
              <option value="STAM">Sữa Tắm</option>
              <option value="DDUG">Dầu Dưỡng</option>
              <option value="TDAU">Tinh Dầu</option>
              <option value="GMUN">Gel Trị Mụn</option>
              <option value="KLOT">Kem Lót</option>
            </select>
          </div>
          <div class="form-group">
            <label for="product-id">ID sản phẩm <span class="required">*</span></label>
            <input type="text" id="product-id" name="id" placeholder="Chọn danh mục để tạo ID" readonly required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="product-name">Tên sản phẩm <span class="required">*</span></label>
            <input type="text" id="product-name" name="ten" placeholder="Nhập tên sản phẩm" required>
          </div>
          <div class="form-group">
            <label for="product-description">Mô tả <span class="required">*</span></label>
            <textarea id="product-description" name="moTa" placeholder="Nhập mô tả sản phẩm chi tiết" required></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="product-brand">Thương hiệu <span class="required">*</span></label>
            <input type="text" id="product-brand" name="thuongHieu" placeholder="Nhập thương hiệu" required>
          </div>
          <div class="form-group">
            <label for="product-origin">Nơi sản xuất <span class="required">*</span></label>
            <input type="text" id="product-origin" name="noiSanXuat" placeholder="Nhập nơi sản xuất" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="product-stock">Số lượng tồn kho <span class="required">*</span></label>
            <input type="number" id="product-stock" name="soLuong" placeholder="0" min="0" required>
          </div>
          <div class="form-group">
            <label for="product-price">Giá <span class="required">*</span></label>
            <input type="number" id="product-price" name="gia" placeholder="0" min="0" required>
            <small>Đề nghị không khuyến mãi</small>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="product-image">Hình ảnh <span class="required">*</span></label>
            <input type="file" id="product-image" name="product-image" accept="image/*" required>
            <div class="image-preview" id="image-preview">
              <img id="preview-img" src="" alt="Hình ảnh sản phẩm" style="display: none;">
            </div>
          </div>
        </div>
        <!-- Đặt Tính -->
        <div class="form-row">
          <div class="form-group">
            <div id="custom-attributes">
              <div class="form-group">
                <label for="key-ingredient">Thành phần chính</label>
                <input type="text" id="key-ingredient" name="keyIngredient" placeholder="Nhập thành phần chính">
              </div>
              <div class="form-group">
                <label for="skin-concern">Vấn đề da cần giải quyết</label>
                <input type="text" id="skin-concern" name="skinConcernTargeted" placeholder="Nhập các vấn đề da (phân cách bằng dấu phẩy)">
              </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="form-group">
              <label for="texture">Kết cấu</label>
              <input type="text" id="texture" name="texture" placeholder="Nhập kết cấu sản phẩm">
            </div>
            <div class="form-group">
              <label for="scent">Mùi hương</label>
              <input type="text" id="scent" name="scent" placeholder="Nhập mùi hương">
            </div>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group">
              <button type="button" id="add-attribute" class="btn btn-secondary">Thêm đặc tính</button>
            </div>
          </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Hủy</button>
          <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="admin-footer">
    <div class="container">
      <p>© 2023 Mỹ Phẩm VN - Trang quản trị</p>
      <a href="/index" class="back-to-home">Trở về trang chủ</a>
    </div>
  </footer>

  <script>
    // Logic cho ID tự động
    const categorySelect = document.getElementById('product-category');
    const productIdInput = document.getElementById('product-id');

    async function fetchNextId(categoryCode) {
      if (!categoryCode) {
        productIdInput.value = '';
        productIdInput.placeholder = 'Chọn danh mục để tạo ID';
        return;
      }
      try {
        productIdInput.value = 'Đang tạo ID...';
        productIdInput.placeholder = 'Đang tạo ID...';
        const response = await fetch(`/api/generate-id/${categoryCode}`);
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || `Lỗi server: ${response.status}`);
        }
        const data = await response.json();
        productIdInput.value = data.nextId;
      } catch (error) {
        console.error('Lỗi khi lấy ID tiếp theo:', error);
        alert(`Không thể tạo ID tự động: ${error.message}`);
        productIdInput.value = '';
        productIdInput.placeholder = 'Lỗi khi tạo ID';
        categorySelect.value = '';
      }
    }

    categorySelect.addEventListener('change', (e) => {
      const selectedCategoryCode = e.target.value;
      fetchNextId(selectedCategoryCode);
    });

    // Xem trước hình ảnh
    document.getElementById('product-image').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const previewImg = document.getElementById('preview-img');
          previewImg.src = event.target.result;
          previewImg.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Thêm đặc tính tùy chỉnh
    document.getElementById('add-attribute').addEventListener('click', () => {
      const customAttributes = document.getElementById('custom-attributes');
      const attributeRow = document.createElement('div');
      attributeRow.classList.add('attribute-row');
      attributeRow.innerHTML = `
        <input type="text" class="attribute-key" placeholder="Tên đặc tính " required>
        <input type="text" class="attribute-value" placeholder="Dung tích " required>
        <button type="button" class="remove-attribute btn btn-danger m-5">Xóa</button>
      `;
      attributeRow.style.marginTop= '15px'; // Thêm margin dưới 15px
      attributeRow.querySelector('.remove-attribute').addEventListener('click', () => {
        customAttributes.removeChild(attributeRow);
      });
      customAttributes.appendChild(attributeRow);
    });

    // Xử lý submit form
    document.querySelector('.add-product-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('ten', document.getElementById('product-name').value);
      formData.append('moTa', document.getElementById('product-description').value);
      formData.append('loai', document.getElementById('product-category').value);
      formData.append('thuongHieu', document.getElementById('product-brand').value);
      formData.append('noiSanXuat', document.getElementById('product-origin').value);
      formData.append('soLuong', document.getElementById('product-stock').value);
      formData.append('gia', document.getElementById('product-price').value);
      formData.append('product-image', document.getElementById('product-image').files[0]);

      // Thu thập đặc tính
      const attributes = {};

      // Đặc tính cố định
      const keyIngredient = document.getElementById('key-ingredient').value.trim();
      if (keyIngredient) attributes['Thành phần chính'] = keyIngredient;

      const skinConcern = document.getElementById('skin-concern').value.trim();
      if (skinConcern) attributes['Vấn đề da'] = skinConcern;

      const texture = document.getElementById('texture').value.trim();
      if (texture) attributes['Kết cấu'] = texture;

      const scent = document.getElementById('scent').value.trim();
      if (scent) attributes['Mùi hương'] = scent;

      // Đặc tính tùy chỉnh
      document.querySelectorAll('.attribute-row').forEach(row => {
        const key = row.querySelector('.attribute-key').value.trim();
        const value = row.querySelector('.attribute-value').value.trim();
        if (key && value) {
          attributes[key] = value;
        }
      });

      formData.append('dacTinh', JSON.stringify(attributes));

      fetch('/dishes', {
        method: 'POST',
        body: formData
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Thêm sản phẩm thất bại!');
          }
          return response.json();
        })
        .then(data => {
          alert(data.message);
          window.location.href = '/';
        })
        .catch(error => {
          console.error('Lỗi khi thêm sản phẩm:', error);
          alert(error.message);
        });
    });
  </script>
</body>
</html>
