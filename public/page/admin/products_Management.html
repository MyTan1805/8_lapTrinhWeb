<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý sản phẩm - Admin Panel</title>
  <link rel="stylesheet" href="../../assets/css/admin.css">
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>ADMIN PANEL</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="products_Management.html" class="nav-item active">
        <span class="nav-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 5H17V15H3V5Z" stroke="#666666" stroke-width="2"/>
          </svg>
        </span>
        Sản phẩm
        <span class="nav-arrow">
          <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L5 5L9 1" stroke="#666666" stroke-width="2"/>
          </svg>
        </span>
      </a>
      <div class="sub-menu">
        <a href="/" class="sub-item active">Tất cả sản phẩm</a>
        <a href="add_product" class="sub-item">Thêm sản phẩm</a>
        <a href="categories.html" class="sub-item">Danh mục</a>
      </div>

    </nav>
  </aside>

  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <h1>Quản lý sản phẩm</h1>
        <div class="header-actions">
          <a href="/index" class="btn btn-secondary">Trở về trang chủ</a>
          <a href="add_product" class="btn btn-primary">+ Thêm sản phẩm</a>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
        <span class="search-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 16C12.866 16 16 12.866 16 9C16 5.13401 12.866 2 9 2C5.13401 2 2 5.13401 2 9C2 12.866 5.13401 16 9 16Z" stroke="#666666" stroke-width="2"/>
            <path d="M14 14L18 18" stroke="#666666" stroke-width="2"/>
          </svg>
        </span>
      </div>
      <div class="table-wrapper">
        <table class="product-table">
          <thead>
            <tr>
              <th class="sortable" data-sort="id">ID</th>
              <th>Hình</th>
              <th class="sortable" data-sort="ten">Tên sản phẩm</th>
              <th class="sortable" data-sort="loai">Danh mục</th>
              <th class="sortable" data-sort="price">Giá</th>
              <th class="sortable" data-sort="quantity">Còn hàng</th>
              <th>Trạng thái</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <!-- Rows will be populated dynamically -->
          </tbody>
        </table>
      </div>
      <!-- Pagination Controls -->
      <div class="pagination">
        <button id="prevPage" class="btn btn-secondary" disabled>Quay lại</button>
        <span id="pageInfo"></span>
        <button id="nextPage" class="btn btn-secondary">Tiếp theo</button>
      </div>
    </div>
  </main>

  <footer class="admin-footer">
    <div class="container">
      <p>© 2023 Mỹ Phẩm VN - Trang quản trị</p>
      <a href="/index" class="back-to-home">Trở về trang chủ</a>
    </div>
  </footer>

  <script>
    let products = []; 
    let filteredProducts = []; 
    let sortDirection = {};
    const productsPerPage = 7; 
    let currentPage = 1;

    function fetchProducts() {
      fetch('/dishes')
        .then(response => response.json())
        .then(data => {
          products = data;
          filteredProducts = [...products]; 
          renderProducts();
        })
        .catch(error => console.error("Lỗi khi tải dữ liệu:", error));
    }

    function renderProducts() {
      const tbody = document.getElementById('productTableBody');
      tbody.innerHTML = '';

      const startIndex = (currentPage - 1) * productsPerPage;
      const endIndex = startIndex + productsPerPage;
      const productsToRender = filteredProducts.slice(startIndex, endIndex);

      productsToRender.forEach(product => {
        const row = document.createElement('tr');
        const status = product.inventory.quantity > 0 ? 'Hoạt động' : 'Hết hàng';
        row.innerHTML = `
          <td>${product.id}</td>
          <td><img src="/images/products/${product.hinhAnh}" alt="${product.ten}" class="product-image"></td>
          <td>${product.ten}</td>
          <td>${product.loai}</td>
          <td>${product.inventory.price.toLocaleString()} đ</td>
          <td>${product.inventory.quantity}</td>
          <td><span class="status ${status === 'Hoạt động' ? 'active' : 'inactive'}">${status}</span></td>
          <td>
            <div class="action-wrapper">
              <button class="action-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6 10H14" stroke="#666666" stroke-width="2"/>
                  <path d="M10 6V14" stroke="#666666" stroke-width="2"/>
                </svg>
              </button>
              <div class="action-dropdown">
                <a href="/product_detail?id=${product.id}" class="action-item">Xem</a>
                <a href="/edit_product?id=${product.id}" class="action-item">Sửa</a>
                <a href="#" class="action-item delete-btn" data-id="${product.id}">Xóa</a>
              </div>
            </div>
          </td>
        `;
        tbody.appendChild(row);
      });

      updatePaginationControls();

      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', (e) => {
          e.preventDefault();
          const productId = button.getAttribute('data-id');
          deleteProduct(productId);
        });
      });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      filteredProducts = products.filter(product =>
        product.ten.toLowerCase().includes(searchTerm) ||
        product.loai.toLowerCase().includes(searchTerm)
      );
      currentPage = 1;
      renderProducts();
    });

    function deleteProduct(productId) {
      if (confirm(`Bạn có chắc chắn muốn xóa sản phẩm với ID ${productId}?`)) {
        fetch(`/dishes/${productId}`, {
          method: 'DELETE'
        })
          .then(response => {
            if (!response.ok) {
              throw new Error('Không thể xóa sản phẩm!');
            }
            return response.json();
          })
          .then(data => {
            alert(data.message);
            
            products = products.filter(product => product.id !== productId);
            filteredProducts = filteredProducts.filter(product => product.id !== productId);

            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            if (currentPage > totalPages && totalPages > 0) {
              currentPage = totalPages;
            } else if (filteredProducts.length === 0) {
              currentPage = 1;
            }
            renderProducts();
          })
          .catch(error => {
            console.error("Lỗi khi xóa sản phẩm:", error);
            alert(error.message);
          });
      }
    } 
    
    function updatePaginationControls() {
      const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
      const prevButton = document.getElementById('prevPage');
      const nextButton = document.getElementById('nextPage');
      const pageInfo = document.getElementById('pageInfo');

      pageInfo.textContent = `Trang ${currentPage} / ${totalPages}`;

      prevButton.disabled = currentPage === 1;

      nextButton.disabled = currentPage === totalPages || totalPages === 0;
    }

    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderProducts();
      }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderProducts();
      }
    });

    fetchProducts();
  </script>
  <script src="../../assets/js/admin.js"></script>
</body>
</html>
