  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <h1>Chỉnh sửa sản phẩm</h1>
        <a href="products.html" class="btn btn-secondary">Quay lại danh sách</a>
      </div>
      <form class="edit-product-form">
        <div class="form-row">
          <div class="form-group">
            <label for="product-name">Tên sản phẩm <span class="required">*</span></label>
            <input type="text" id="product-name" name="product-name" value="Kem dưỡng ẩm cao cấp" required>
          </div>
          <div class="form-group">
            <label for="product-description">Mô tả <span class="required">*</span></label>
            <textarea id="product-description" name="product-description" required>Kem dưỡng ẩm cao cấp giúp cung cấp độ ẩm sâu, làm mềm mịn da, phù hợp với mọi loại da.</textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="product-category">Danh mục <span class="required">*</span></label>
            <select id="product-category" name="product-category" required>
              <option value="">Chọn danh mục</option>
              <option value="cham-soc-da" selected>Chăm sóc da</option>
              <option value="trang-diem">Trang điểm</option>
              <option value="cham-soc-toc">Chăm sóc tóc</option>
            </select>
          </div>
          <div class="form-group">
            <label for="product-brand">Thương hiệu <span class="required">*</span></label>
            <input type="text" id="product-brand" name="product-brand" value="VM Beauty" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="product-origin">Nơi sản xuất <span class="required">*</span></label>
            <input type="text" id="product-origin" name="product-origin" value="Việt Nam" required>
          </div>
          <div class="form-group">
            <label for="product-stock">Số lượng tồn kho <span class="required">*</span></label>
            <input type="number" id="product-stock" name="product-stock" value="50" min="0" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="product-price">Giá <span class="required">*</span></label>
            <input type="number" id="product-price" name="product-price" value="420000" min="0" required>
            <small>Đề nghị không khuyến mãi</small>
          </div>
          <div class="form-group">
            <label for="product-image">Hình ảnh <span class="required">*</span></label>
            <input type="file" id="product-image" name="product-image" accept="image/*">
            <div class="image-preview" id="image-preview">
              <img id="preview-img" src="../../assets/images/products/product1.jpg" alt="Hình ảnh sản phẩm" style="display: block;">
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='products.html'">Hủy</button>
          <button type="submit" class="btn btn-primary">Cập nhật sản phẩm</button>
        </div>
      </form>
    </div>
