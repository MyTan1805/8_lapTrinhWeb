  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <h1>Chỉnh sửa sản phẩm</h1>
        <a href="/" class="btn btn-secondary">Quay lại danh sách</a>
      </div>
      <form class="edit-product-form" enctype="multipart/form-data">
        <input type="hidden" id="product-id" name="id">
        <div class="form-row">
          <div class="form-group">
            <label for="product-name">Tên sản phẩm <span class="required">*</span></label>
            <input type="text" id="product-name" name="ten" required>
          </div>
          <div class="form-group">
            <label for="product-description">Mô tả <span class="required">*</span></label>
            <textarea id="product-description" name="moTa" required></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="product-category">Danh mục <span class="required">*</span></label>
            <select id="product-category" name="loai" required>
              <option value="">Chọn danh mục</option>
              <option value="Serum">Serum</option>
              <option value="Kem Chống Nắng">Kem Chống Nắng</option>
              <option value="Sữa Rửa Mặt">Sữa Rửa Mặt</option>
              <option value="Toner">Toner</option>
              <option value="Kem Dưỡng">Kem Dưỡng</option>
              <option value="Tinh Chất">Tinh Chất</option>
              <option value="Tẩy Tế Bào Chết">Tẩy Tế Bào Chết</option>
              <option value="Xịt Khoáng">Xịt Khoáng</option>
              <option value="Tẩy Trang">Tẩy Trang</option>
              <option value="Kem Dưỡng Mắt">Kem Dưỡng Mắt</option>
              <option value="Mặt Nạ Ngủ">Mặt Nạ Ngủ</option>
              <option value="Gel Dưỡng">Gel Dưỡng</option>
              <option value="Bộ Dưỡng Da">Bộ Dưỡng Da</option>
              <option value="Mặt Nạ">Mặt Nạ</option>
              <option value="Sữa Tắm">Sữa Tắm</option>
              <option value="Dầu Dưỡng">Dầu Dưỡng</option>
              <option value="Tinh Dầu">Tinh Dầu</option>
              <option value="Gel Trị Mụn">Gel Trị Mụn</option>
              <option value="Kem Lót">Kem Lót</option>
            </select>
          </div>
          <div class="form-group">
            <label for="product-brand">Thương hiệu <span class="required">*</span></label>
            <input type="text" id="product-brand" name="thuongHieu" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="product-origin">Nơi sản xuất <span class="required">*</span></label>
            <input type="text" id="product-origin" name="noiSanXuat" required>
          </div>
          <div class="form-group">
            <label for="product-stock">Số lượng tồn kho <span class="required">*</span></label>
            <input type="number" id="product-stock" name="soLuong" min="0" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="product-price">Giá <span class="required">*</span></label>
            <input type="number" id="product-price" name="gia" min="0" required>
            <small>Đề nghị không khuyến mãi</small>
          </div>
          <div class="form-group">
            <label for="product-image">Hình ảnh <span class="required">*</span></label>
            <input type="file" id="product-image" name="product-image" accept="image/*">
            <div class="image-preview" id="image-preview">
              <img id="preview-img" src="" alt="Hình ảnh sản phẩm" style="display: none;">
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='products_Management.html'">Hủy</button>
          <button type="submit" class="btn btn-primary">Cập nhật sản phẩm</button>
        </div>
      </form>

    </div>
  </footer>

  <script>
    // Lấy ID sản phẩm từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
  
    if (!productId) {
      alert('Không tìm thấy ID sản phẩm trong URL!');
    } else {
      // Lấy dữ liệu sản phẩm từ endpoint /dishes/:id
      fetch(`/dishes/${productId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Sản phẩm không tồn tại!');
          }
          return response.json();
        })
        .then(product => {
          // Điền dữ liệu sản phẩm vào các trường biểu mẫu
          document.getElementById('product-id').value = product.id;
          document.getElementById('product-name').value = product.ten;
          document.getElementById('product-description').value = product.moTa;
          document.getElementById('product-category').value = product.loai;
          document.getElementById('product-brand').value = product.thuongHieu;
          document.getElementById('product-origin').value = product.noiSanXuat;
          document.getElementById('product-stock').value = product.inventory.quantity;
          document.getElementById('product-price').value = product.inventory.price;
  
          // Hiển thị hình ảnh sản phẩm hiện tại trong phần xem trước
          const previewImg = document.getElementById('preview-img');
          previewImg.src = `/images/products/${product.hinhAnh}`;
          previewImg.style.display = 'block';
        })
        .catch(error => {
          console.error("Lỗi khi tải dữ liệu:", error);
          alert(error.message);
        });
    }
  </script>
