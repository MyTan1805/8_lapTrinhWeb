<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Mỹ phẩm Việt Nam</title>
  <link rel="stylesheet" href="../../assets/css/user.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: #fff5ee;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-container h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .login-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      background-color: #fff;
      box-sizing: border-box;
    }

    .input-group input:focus {
      border-color: #ff6f61;
    }

    .input-group input::placeholder {
      color: #999;
    }

    .input-group .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff9a8b, #ff6f61);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: linear-gradient(to right, #ff6f61, #ff9a8b);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome back!</h2>
    <p>Enter your email & password</p>
    <form id="loginForm">
      <div class="input-group">
        <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#c3b6e2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M22 6L12 13L2 6" stroke="#c3b6e2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#f4c430" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M19 12C19 15.866 15.866 19 12 19C8.13401 19 5 15.866 5 12C5 8.13401 8.13401 5 12 5C15.866 5 19 8.13401 19 12Z" stroke="#f4c430" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <script>
    // Xử lý form đăng nhập
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();
        if (response.ok) {
          alert('Đăng nhập thành công!');
          window.location.href = '/index';
        } else {
          alert(result.message || 'Đăng nhập thất bại!');
        }
      } catch (error) {
        console.error('Lỗi khi đăng nhập:', error);
        alert('Có lỗi xảy ra, vui lòng thử lại!');
      }
    });
  </script>
</body>
</html>
