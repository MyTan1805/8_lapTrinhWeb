<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa nhiều sản phẩm - Admin Panel</title>
  <link rel="stylesheet" href="../../assets/css/admin.css">
  <style>
    .save-all-btn {
      display: none;
      background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
      color: #FFFFFF;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
      opacity: 0;
      margin-left: 10px;
    }
    .save-all-btn:hover {
      background: linear-gradient(135deg, #388E3C 0%, #2E7D32 100%);
      transform: scale(1.05);
    }
    .save-all-btn.visible {
      display: inline-block;
      opacity: 1;
    }
    .select-all-checkbox {
      margin-right: 5px;
    }
    .editable-field {
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 4px;
      width: 80px;
      transition: border-color 0.3s ease;
    }
    .editable-field:focus {
      border-color: #4CAF50;
      outline: none;
    }
    .editable-field.error {
      border-color: #f44336;
    }
    .search-form {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search-form label {
      margin-right: 5px;
    }
    .search-form input,
    .search-form select {
      padding: 8px;
      width: 150px;
    }
    .search-form .range-input {
      width: 80px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>ADMIN PANEL</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="/" class="nav-item active">
        <span class="nav-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 5H17V15H3V5Z" stroke="#666666" stroke-width="2"/>
          </svg>
        </span>
        Dashboard
      </a>
      <a href="products_Management" class="nav-item">
        <span class="nav-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 5H17V15H3V5Z" stroke="#666666" stroke-width="2"/>
          </svg>
        </span>
        Sản phẩm
        <span class="nav-arrow">
          <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L5 5L9 1" stroke="#666666" stroke-width="2"/>
          </svg>
        </span>
      </a>
      <div class="sub-menu">
        <a href="products_Management" class="sub-item">Tất cả sản phẩm</a>
        <a href="add_product" class="sub-item">Thêm sản phẩm</a>
        <a href="edit_many_product" class="sub-item">Chỉnh sửa nhiều</a>
      </div>
    </nav>
  </aside>

  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <h1>Chỉnh sửa nhiều sản phẩm</h1>
        <div class="header-actions">
          <a href="/" class="btn btn-secondary">Trở về trang chủ</a>
          <button class="save-all-btn" id="saveAllBtn">Lưu Tất Cả Thay Đổi</button>
          <a href="add_product" class="btn btn-primary">+ Thêm sản phẩm</a>
        </div>
      </div>
      <form id="search-form" class="search-form" method="get">
        <div>
          <label for="ten">Tên sản phẩm:</label>
          <input type="text" id="ten" name="ten">
        </div>
        <div>
          <label for="giaFr">Khoảng giá:</label>
          <input type="number" id="giaFr" name="giaFr" class="range-input" placeholder="Từ">
          <input type="number" id="giaTo" name="giaTo" class="range-input" placeholder="Đến">
        </div>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
      </form>
      <div class="table-wrapper">
        <table class="product-table">
          <thead>
            <tr>
              <th><input type="checkbox" class="select-all-checkbox" id="selectAll" title="Chọn/Bỏ chọn tất cả trên trang này"></th>
              <th class="sortable" data-sort="id">ID</th>
              <th>Hình</th>
              <th class="sortable" data-sort="ten">Tên sản phẩm</th>
              <th class="sortable" data-sort="loaiHienThi">Danh mục</th>
              <th class="sortable" data-sort="price">Giá</th>
              <th class="sortable" data-sort="quantity">Số lượng</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <tr><td colspan="8" style="text-align: center; padding: 20px;">Đang tải dữ liệu...</td></tr>
          </tbody>
        </table>
      </div>
      <div class="pagination">
        <button id="prevPage" class="btn btn-secondary" disabled>Quay lại</button>
        <span id="pageInfo">Trang 1 / 1</span>
        <button id="nextPage" class="btn btn-secondary" disabled>Tiếp theo</button>
      </div>
    </div>
  </main>

  <footer class="admin-footer">
    <div class="container">
      <p>© 2024 Mỹ Phẩm VN - Trang quản trị</p>
    </div>
  </footer>
  <script src="../../assets/js/edit.js"></script>
</body>
</html>
